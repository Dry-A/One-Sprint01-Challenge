<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="Vector.png" type="image/x-icon">

    <title>Decodificador e Codificador</title>
</head>

<body>

    <main class="main container">
        <header class="header">
            <img src="Vector.png" alt="Logo Alura">
            <h1>Mensagens Codificadas</h1>
        </header>
        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite seu texto"></textarea>

                <p><ion-icon name="alert-circle"></ion-icon> apenas letras minúsculas e sem acento</p>
            </div>

            <div id="output">
                <img src="astronauta-sem-fogueira.png" alt="imagem do card">
                <h2>Sua mensagem irá aparecer aqui!</h2>

            </div>
        </div>

        <div class="buttons">
            <div class="container-bnt">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/Dry-A" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/audrey-albuquerque/" target="_blank"><ion-icon
                    name="logo-linkedin"></ion-icon></a>
            <a href="https://www.instagram.com/audrey.albuquerque/" target="_blank"><ion-icon
                    name="logo-instagram"></ion-icon></a>
        </div>
        <h3 style="color: bisque">Feito com ❤ por Audrey Albuquerque</h3>
    </footer>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
